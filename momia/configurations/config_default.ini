[DEFAULT]
author = 'jz-rolling'

[classification_model]
model = RandomForrest


[classification_feature]
sigmas = 0.1,0.3,0.5,0.8,1.5,2.2,3,5
num_workers = 12
seed_identifier = _seed.tif
use_RoG = 1
use_Ridge = 1
use_Sobel = 1
use_Shapeindex = 1
mask_erosion_selem = 0,disk,1
mask_opening_selem = 0,disk,1
pixel_feature_selem = 1,square,5
pixel_feature_rawdata = 1
patch_morphology = 0
patch_orientation = 0
patch_weighted_hu = 0
patch_contour = 0
patch_intensity = 1
precompute_contour = 0
fullimage = 0


[classification_train]
test_size=0.4
random_state=33

[segmentation]
