binary_opening = 0
sauvola_window_size = 25
sauvola_k = 0.05
min_size = 10
block_sizes = 15,81
sato_sigmas = 0.5,1


[image]
crop_edge = 0.00
rescale = 1
RoG_sigmas = 0.5,10
shapeindex_sigma = 1
shapeindex_low_bound = 25
shapeindex_high_bound = 85
opening_radius = 1
min_seed_size = 25
use_ridge = 1
subtract_background = 1
offset_correction = 1
maximum_xy_drift = 2.5
bandpass = 0
